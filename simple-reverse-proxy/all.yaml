http:
    routers:
        allbackendRouter:
            rule: "Host(`localhost`)"
            service: allbackend
            middlewares:
              - addCustomHeader

    services:
        allbackend:
            loadBalancer:
                servers:
                  - url: "https://www.micki-foerster.de"

    middlewares:
      addCustomHeader:
        headers:
          customRequestHeaders: 
            Host: micki-foerster.de
